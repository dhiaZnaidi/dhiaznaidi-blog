  socialIcons:
    - name: github
      url: "https://github.com/dhiaZnaidi"
    - name: linkedin
      url: "https://linkedin.com/in/dhia-znaidi"
    - name: email
      url: "mailto:dhia.znaidi@imt-atlantique.net"

menu:
  main:
    - identifier: writeups
      name: "📝 Writeups"
      url: /writeups/
      weight: 10
    - identifier: htb
      name: "🎯 HTB"
      url: /tags/htb/
      weight: 15
    - identifier: thm
      name: "🔍 THM"
      url: /tags/thm/
      weight: 20
    - identifier: outils
      name: "🛠️ Outils"
      url: /outils/
      weight: 30
    - identifier: about
      name: "👤 À propos"
