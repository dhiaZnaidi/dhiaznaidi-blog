baseURL: "https://dhiaznaidi.github.io"
languageCode: "en-us"
title: "HexHunter404"
theme: "terminal"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

pagination:
  pagerSize: 8

# ✅ Paramètres spécifiques au thème Terminal
params:
  # Terminal theme configuration
  themeColor: "green"              # Couleur principale (green/orange/red/blue)
  showMenuItems: 6                 # Nombre d'items dans le menu
  showLanguageSelector: false      # Pas de sélecteur de langue
  fullWidthTheme: false           # Largeur complète ou pas
  centerTheme: false              # Centrer le contenu
  autoCursorColor: true           # Curseur automatique

  # Terminal style
  contentTypeName: "writeups"     # Type de contenu principal
  contentTypeNamePlural: "writeups"

  # Site info
  author: "HexHunter404"
  description: "HTB Pro Hacker #544 | Cybersecurity Expert & AI Researcher"
  keywords: ["penetration-testing", "cybersecurity", "htb", "tryhackme", "ctf", "ethical-hacking"]

  # Terminal prompt customization
  promptSymbol: "➜"              # Symbole du prompt terminal
  promptColor: "green"            # Couleur du prompt

  # Social links (format différent pour Terminal)
  social:
    - name: "github"
      url: "https://github.com/dhiaZnaidi"
    - name: "linkedin"
      url: "https://linkedin.com/in/dhia-znaidi"
    - name: "email"
      url: "mailto:dhia.znaidi@imt-atlantique.net"
    - name: "htb"
      url: "https://app.hackthebox.com/profile/HexHunter404"

# Menu pour Terminal
menu:
  main:
    - identifier: "writeups"
      name: "writeups/"
      url: "/writeups/"
      weight: 10
    - identifier: "htb"
      name: "htb/"
      url: "/writeups/htb/"
      weight: 20
    - identifier: "research"
      name: "research/"
      url: "/research/"
      weight: 30
    - identifier: "about"
      name: "about.txt"
      url: "/about/"
      weight: 40

# Configuration markup pour Terminal
markup:
  highlight:
    style: "monokai"            # Style parfait pour terminal
    lineNos: true
    codeFences: true
    guessSyntax: true
  goldmark:
    renderer:
      unsafe: true

# Taxonomies
taxonomies:
  tag: "tags"
  category: "categories"
  difficulty: "difficulty"
  platform: "platforms"