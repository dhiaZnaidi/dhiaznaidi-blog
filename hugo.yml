baseURL: "https://dhiaznaidiblog.github.io"
languageCode: "fr-fr"
title: "HexHunter404 - Cybersécurité & IA"
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

pagination:
  pagerSize: 8

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: "HexHunter404"
  description: "Expert Cybersécurité & IA | Pro Hacker HTB #544 | Top 2% THM"
  keywords: [pentest, cybersecurity, AI, htb, tryhackme, ctf, dhia-znaidi, hexhunter404]
  author: "Dhia Znaidi (HexHunter404)"

  # Apparence
  defaultTheme: dark  # 🌙 Mode sombre par défaut
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  # Assets optimisés
  assets:
    disableHLJS: true
    disableFingerprinting: false
    favicon: "/favicon.ico"

  # Label personnalisé
  label:
    text: "🔐 HexHunter404"
    icon: "/favicon.ico"
    iconHeight: 35

  # Page d'accueil stylée
  homeInfoParams:
    Title: "Salut ! Je suis Dhia (HexHunter404) 👋"
    Content: |
      **Expert Cybersécurité & Intelligence Artificielle** 🚀

      🎯 **Pro Hacker HTB #544** | **Top 2% TryHackMe** | **IMT Atlantique**

      🔍 Spécialisé en **tests d'intrusion avancés**, **sécurité des applications web** et **IA appliquée à la cybersécurité**.

      📚 Je partage ici mes **writeups détaillés** et **techniques de pentest**.

  # Boutons sociaux stylés
  socialIcons:
    - name: github
      url: "https://github.com/dhiaZnaidi"
    - name: linkedin  
      url: "https://linkedin.com/in/dhia-znaidi"
    - name: email
      url: "mailto:dhia.znaidi@imt-atlantique.net"
    - name: rss
      url: "/index.xml"

  # Cover image pour la page d'accueil
  cover:
    linkFullImages: true

  # Configuration d'édition
  editPost:
    URL: "https://github.com/dhiaZnaidi/dhiaznaidiblog.github.io/tree/main/content"
    Text: "Suggérer des modifications"
    appendFilePath: true

menu:
  main:
    - identifier: writeups
      name: "📝 Writeups"
      url: /writeups/
      weight: 10
    - identifier: htb
      name: "🎯 HTB"
      url: /tags/htb/
      weight: 15
    - identifier: thm
      name: "🔍 THM"
      url: /tags/thm/
      weight: 20
    - identifier: research
      name: "🧠 Recherche IA"
      url: /research/
      weight: 25
    - identifier: outils
      name: "🛠️ Outils"
      url: /outils/
      weight: 30
    - identifier: about
      name: "👤 À propos"
      url: /about/
      weight: 40

# Configuration markdown avancée
markup:
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 4
    style: "github-dark"  # Style sombre pour les codes
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  tag: "tags"
  category: "categories"
  difficulty: "difficulty"
  platform: "platforms"
  technique: "techniques"