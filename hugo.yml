baseURL: "https://dhiaznaidiblog.github.io"
languageCode: "fr-fr"
title: "HexHunter404 - Cybersécurité & IA"
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# Fix: pagination au lieu de paginate
pagination:
  pagerSize: 8

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: "HexHunter404"
  description: "Expert Cybersécurité & IA | Pro Hacker HTB #544 | Top 2% THM"
  keywords: [pentest, cybersecurity, AI, htb, tryhackme, ctf, dhia-znaidi, hexhunter404]
  author: "Dhia Znaidi (HexHunter404)"

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    disableHLJS: true

  label:
    text: "🔐 HexHunter404"
    iconHeight: 35

  # Fix: homeInfoParams (pas homeinfoparams)
  homeInfoParams:
    Title: "Salut ! Je suis Dhia (HexHunter404) 👋"
